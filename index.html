<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Yahoo</title>
  </head>
  <body>
    <!-- main div start -->
    <div class="main-container">
      <!-- navbar start -->
      <div class="navbar">
        <img src="img/Yahoo-logo.png" width="85px" height="50px" />
        <div class="search-bar">
          <input type="text" placeholder="Search the web" />
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="nav">
          <ul>
            <li>News</li>
            <li>Finance</li>
            <li>Sports</li>
            <li>More<i class="fa-solid fa-angle-down"></i></li>
          </ul>
        </div>
        <div class="right-btns">
          <button class="btn mail">
            <i class="fa-solid fa-envelope"></i> Mail
          </button>
          <button class="btn sign">Sign in</button>
        </div>
      </div>
      <!-- navbar end -->
    </div>
    <!-- main div end -->
  </body>
</html>
